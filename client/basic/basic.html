<template name="basic">
  {{> wizard id="basic" route="basic" steps=steps stepsTemplate="steps_semanticUI" buttonClasses="ui button"}}
</template>

<template name="violation">
  <h2>this is the violation view</h2>
  {{#autoForm id="violation-id" doc=step.data schema=step.schema}}


  <ul style="border:3px solid red !important;">
    <li>Parked in bus lane</li>
    <li>Street cleaning</li>
    <li>Disabled parking</li>
    <li>Parked during rush hour</li>
    <li>Residential permit parking</li>
    <li>Within 15 feet of fire hydrant</li>
    <li>Blocking driveway or fire lane</li>
    <li>Double parked</li>
    <li>Parked in crosswalk or bike lane</li>
    <li>No city sticker</li>
    <li>Parked in alley</li>
    <li>Parked  in bus or taxi stand</li>
    <li>Parking or standing prohibited anytime</li>
    <li>Missing rear or front plate</li>
    <li>Expired plates or temporary registration</li>
  </ul>

    {{> wizardButtons}}

  {{/autoForm}}
</template>
