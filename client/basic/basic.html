<template name="basic">
  {{> wizard id="basic" route="basic" steps=steps stepsTemplate="steps_semanticUI" buttonClasses="ui button"}}
</template>

<template name="violation">
  <h2 class="step-title">Choose a violation</h2>
  <h2 class="step-number">Step 1</h2>
  <div class="cboth"></div>
  {{#autoForm id="violation-id" doc=step.data schema=step.schema}}


  <ul class="violation-list">
    <li><a href="">Parked in bus lane</a></li>
    <li><a href="">Street cleaning</a></li>
    <li><a href="">Disabled parking</a></li>
    <li><a href="">Parked during rush hour</a></li>
    <li><a href="">Residential permit parking</a></li>
    <li><a href="">Within 15 feet of fire hydrant</a></li>
    <li><a href="">Blocking driveway or fire lane</a></li>
    <li><a href="">Double parked</a></li>
    <li><a href="">Parked in crosswalk or bike lane</a></li>
    <li><a href="">No city sticker</a></li>
    <li><a href="">Parked in alley</a></li>
    <li><a href="">Parked  in bus or taxi stand</a></li>
    <li><a href="">Parking or standing prohibited anytime</a></li>
    <li><a href="">Missing rear or front plate</a></li>
    <li><a href="">Expired plates or temporary registration</a></li>
  </ul>

    {{> wizardButtons}}

  {{/autoForm}}
</template>

<template name="location">
  <h2 class="step-title">Location</h2>
  <h2 class="step-number">Step 2</h2>
  {{#autoForm id="location-id" doc=step.data schema=step.schema}}
